<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Small Business - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/small-business.css" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <!-- /.row -->

    <!-- Call to Action Well -->
    <div class="row">
        <div class="card text-white bg-secondary col-md-12 text-center">
            <div class="card-body">
                <p class="text-white  m-0">Active tree application </p>
            </div>
            <select class="mdb-select browser-default text-white bg-secondary custom-select">
                <option selected>Select System ID</option>
                <option value="1">One</option>
                <option value="2">Two</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6">
            <div class="js-list card h-100">

            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
                <div class="row">
                    <form style="display: none" class="col-md-12" _entityTypeId="">
                        <div class="form-group row">
                            <label for="Name" class="col-sm-4">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="js-name form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ID" class="col-sm-4">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="js-id form-control" disabled placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="GroupName" class="col-sm-10">Group Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="js-group-name form-control" disabled placeholder="GroupName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Icon" class="col-sm-4">Icon</label>
                            <div class="col-sm-10">
                                <img width="100" height="100" src="" class="js-icon" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="js-submit" type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/script.js"></script>

</body>

</html>
